<!-- chat/templates/chat/room.html -->
{% load static %}
<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<title>Chat Room</title>
<link rel="stylesheet"  href="style.css">
<style type="text/css">
#chat-log {
background: white;
}

#corp{
	width: 800px;
}

#eux{
text-align: left;
background: rgb(180,180,180);
color: black;
margin: 10px;
margin-right: 100px;
}

#moi{
text-align: right;
background: blue;
color: white;
margin: 10;
margin-left: 100px;
}

#ecrit{
	display: none;
	color:green;
}
</style>
</head>
<body>
<fieldset id="corp">	
<div id="chat-log">
</div>
<p id="ecrit">Ã©crit...</p>
<input id="chat-message-input" type="text" size="100"><br>
<input id="user" type="hidden" value="{{ user_name}}"><br>
<input id="chat-message-submit" type="button" value="Send">
</fieldset>

{{ room_name|json_script:"room-name" }};
<script>
var ecrit=document.getElementById('ecrit');
var m=document.getElementById('chat-message-input');
m.onkeyup=function() {
	if(m.value.length==0){
		ecrit.style.display="none";
	}else{
		ecrit.style.display="block";
	}
}

const roomName = JSON.parse(document.getElementById('room-name').textContent);

const chatSocket = new WebSocket(
	'ws://'
	+ window.location.host
	+ '/ws/chat/'
	+ roomName
	+ '/'
);

chatSocket.onmessage = function(e) {
	const data = JSON.parse(e.data);
	const User = document.querySelector('#user');
	const user=User.value;
	var n=data.message.indexOf(user);
	if(n == -1){
	var mess='<p id="eux">'+ data.message + '</p>';}
	else{
		var mess='<p id="moi">'+ data.message + '</p>';
	}
	var elem=document.getElementById('chat-log');
	elem.innerHTML +=mess;
	//document.querySelector('#chat-log').value += (data.message + '\n');
};

chatSocket.onclose = function(e) {
	console.error('Chat socket closed unexpectedly');
};

document.querySelector('#chat-message-input').focus();
document.querySelector('#chat-message-input').onkeyup = function(e) {
if (e.keyCode === 13) { // enter, return
document.querySelector('#chat-message-submit').click();
}
};
document.querySelector('#chat-message-submit').onclick = function(e) {
const messageInputDom = document.querySelector('#chat-message-input');
const User = document.querySelector('#user');
const message = messageInputDom.value;
const user=User.value
chatSocket.send(JSON.stringify({
'message': user+"$ "+message
}));
messageInputDom.value = '';
};
</script>
</body>
</html>
